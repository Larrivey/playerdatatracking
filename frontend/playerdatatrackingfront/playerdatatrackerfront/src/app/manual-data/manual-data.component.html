<div class="manual-data-container">
  <button (click)="toggleTableVisibility()">Toggle Table</button>
  <button (click)="navigateToHome()">Go to Home</button>
  <table *ngIf="isTableVisible" class="data-table">
    <tr *ngFor="let item of data; let i = index">
      <td>{{ item.column1 }}</td>
      <td>{{ item.column2 }}</td>
    </tr>
  </table>
</div>
